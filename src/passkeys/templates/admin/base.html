{% extends "admin/base.html" %}

{% load i18n static %}

{% block extrahead %}
    <script src="{% static 'passkeys/passkeys.js' %}"></script>
    <script>
        Passkeys.init({
            endpoint: "{% url 'passkey-info' %}",
            redirect: "{% url 'admin:index' %}",
        });
    </script>
{% endblock %}

{% block userlinks %}
    <a href="" onclick="Passkeys.register(); return false;">{% translate 'Register Passkey' %}</a> /
    {{ block.super }}
{% endblock %}
